<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Голодюк ПП-21</title>
    <style>
        /* Основний стиль сторінки */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        /* Стиль для кожного дня тижня */
        .day {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: fit-content;
        }
    </style>
</head>    
<body>
    <script> 
        "use strict";

        function weekDay(size, day, color) {
            // Створення елемента <span> для відображення дня
            let dayElement = document.createElement("span");
            dayElement.className = "day"; // Додаємо клас "day" для стилізації
            dayElement.textContent = day;
            dayElement.style.fontSize = size + "px";
            dayElement.style.color = color;
            document.body.appendChild(dayElement);
        }

        // Назви днів тижня
        const days = ["Неділя", "Понеділок", "Вівторок", "Середа", "Четвер", "П’ятниця", "Субота"];
        
        // Випадкові розміри та кольори для демонстрації
        const sizes = [16, 20, 24, 28, 32, 36, 40];
        const colors = ["#ff6f61", "#f06292", "#ba68c8", "#9575cd", "#7986cb", "#4db6ac", "#4fc3f7"];
        
        // Відображення кожного дня тижня з випадковими параметрами
        for (let i = 0; i < days.length; i++) {
            weekDay(sizes[i], days[i], colors[i]);
        }
    </script>
    <a href="..\2\index.html">Перейдіть на іншу сторінку</a>

</body>
</html>
