<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Голодюк ПП-21</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f0f8ff;
				color: #333;
				margin: 0;
				padding: 20px;
			}
			h1 {
				color: #2e8b57;
				text-align: center;
			}
			.container {
				max-width: 800px;
				margin: 0 auto;
				background-color: #ffffff;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}
			.br-text {
				font-size: 18px;
				line-height: 1.6;
				margin-bottom: 10px;
			}
			.greeting {
				font-size: 20px;
				color: #ff6347;
				font-weight: bold;
			}
		</style>
	</head>	
	<body>
		<h1>Створення користувацьких функцій.</h1>
		<div class="container">
			<script>
				// Функція виведення рядка з переходом на новий рядок
				function PrintBR(txt) { 
					document.write('<p class="br-text">' + txt + '</p>');
				}
				
				// Додаткова функція для привітання користувача з ім'ям
				function GreetUser(name) {
					document.write('<p class="greeting">Вітаємо, ' + name + '!</p>');
				}

				// Виклик функції PrintBR з передачею фактичних параметрів
				PrintBR("Це перший рядок"); 
				PrintBR("Це другий рядок"); 
				PrintBR("Це ще один рядок");

				// Виклик функції GreetUser для привітання
				GreetUser("Софія");
				GreetUser("Анна");
			</script>
		</div>
        <a href="C:\Users\user\Desktop\lab3_1.html\4\index.html">Перейдіть на іншу сторінку</a>
	</body>
</html>
